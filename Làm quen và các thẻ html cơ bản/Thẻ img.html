<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 7. img - image - hình ảnh -->
    <!-- 
        Thuộc tính "src" được sử dụng để chỉ định đường dẫn tới tập tin hình ảnh 
        Thuộc tính "alt" alternative - thay thế: để 
            - Hiển thị text khi link hình ảnh bị lỗi
            - Hỗ trợ trình đọc màn hình cho người khiếm thị
            - Công cụ tìm kiếm thu thập dữ liệu trên mạng 
        Thuộc tính width (chiều rộng), height (chiều cao)
            - Được sử dụng để chỉ định kích thước của hình ảnh được hiển thị trên trang web
            - 1 số chú ý:
                + Nếu không set kích thước -> kích thước mặc định ban đầu ảnh vốn có
                + Nếu kích thước 1 chiều width, hoặc height -> chiều còn lại sẽ tự căn theo tỷ lệ
    -->
    <h1>Ảnh bầu trời</h1>
    <img src="https://images.unsplash.com/photo-1695768289650-be9269b04b64?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdGlmdWwlMjBza3l8ZW58MHx8MHx8fDA%3D" alt="">
    <img src="https://images.unsplash.com/photo-1695768289650-be9269b04b6" alt="Hình hảnh bầu trời">
    <img src="img/a.png" alt="Đây là ảnh nền">
    <img src="img/baitap.jpg" alt="Đây là ảnh nền" width="200" height="100">
    <img src="img/baitap.jpg" alt="Đây là ảnh nền" width="200">
</body>
</html>
