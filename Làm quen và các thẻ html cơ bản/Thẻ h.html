<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ h</title>
</head>
<body>
      <!-- 1. h - được sử dụng để định nghĩa tiêu đề của trang web
            Có 6 loại thẻ được đánh dấu từ h1 đến h6, tương ứng với kích cỡ và mức độ quan trọng của tiêu đè
            Với h1 là thẻ tiêu đề lớn nhất và quan trọng nhất, còn h6 là tiêu đề nhỏ nhất và ít quan trọng nhất 
        -->
        <!-- NOTE: alt + shift + xuống : copy  -->
        <h1> Tiêu đề lớn nhất </h1>
        <h2> Tiêu đề lớn vừa </h2>
        <h3> Tiêu đề vừa </h3>
        <h4> Tiêu đề nhỏ hơn </h4>
        <h5> Tiêu đề nhỏ hơn nữa </h5>
        <h6> Tiêu đề nhỏ nhất </h6>
</body>
</html>
