<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ hr, br</title>
</head>
<body>
    <!-- Thẻ <br> - break (thẻ tự đóng selft - closing tag) : "phá vỡ" hoặc "ngắt" dòng -->
    <p>
        Thu đi để lại lá vàng <br>
        Anh đi để lại cho nàng thằng cu<br>
        Mùa thu nối tiếp mùa thu<br>
        Thằng cu nối tiếp thằng cu ra đời<br>
    </p>

    <!-- Thẻ <hr> - horizontal rule (thẻ tự đóng selft - closing tag) : tạo "đường kẻ ngang" ngăn cách trên trang -->
    <hr>
</body>
</html>
