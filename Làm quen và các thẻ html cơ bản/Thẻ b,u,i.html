<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ b,u,i</title>
</head>
<body>
    <!--
         3. b - bold - in đậm (dùng strong thay thế thể hiện nội dung quan trọng)
        4. i - italic - in nghiêng (dung em_emphasis để nhấn mạnh nội dung)
        5. u - underline - gạch chân 
    -->
    <p> Họ tên: <b>Đỗ Trần Chí Thắng</b></p>
    <p> Ngành:<i> Kỹ thuật máy tính</i></p>
    <p>Công việc: <u>Kỹ sư phần cứng</u> </p>
    <p>Tôi học lập trình tại <i><b>Tuhoc.cc</b></i></p>
</body>
</html>
