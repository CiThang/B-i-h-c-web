        1. h - được sử dụng để định nghĩa tiêu đề của trang web
        2. p - paragraph để chưa đoạn văn bản
        3. b - bold - in đậm (dùng strong thay thế thể hiện nội dung quan trọng)
        4. i - italic - in nghiêng (dung em_emphasis để nhấn mạnh nội dung)
        5. u - underline - gạch chân
        6. a - anchor - gắn kèm đường dẫn
        7. img - image - hình ảnh
        8. ul - ul-ordered list - danh sách không có thứ tự 
        9. ol - ordered list - danh sách có thứ tự
        10.li - list item - là thẻ con trực tiếp của ul và ol
