<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bang mã kí tự cho trang web: hỗ trợ các kí tự ngoài bảng chữ cái tiếng anh  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        1. Sử dụng để hỗ trợ multil screen size, hỗ trợ kích thước màn hình khác nhau.
        2. Hiện thị tiêu đề trên kết quả tìm kiếm.
        3. width=device-width : set chiều rộng bằng chiều rộng của thiết bị.
        4. initial-scale=1.0 tỷ lệ hiện thị của trang web là 100%, để tránh bị phóng to hay thu nhỏ
     -->
    <title>Tìm hiểu web</title>
    <!-- 
        1. Hiển thị tiêu đè của trang web trên trình duyệt
        2. Hiển thị tiêu đề trên kết quả tìm kiếm
     -->
</head>
